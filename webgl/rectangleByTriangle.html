<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rectangleByTriangle</title>
  <style>
    html, html body {
      width: 100%;
      height: 100%;
    }
    html body {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- 顶点着色器源码 -->
  <script type="shader-source" id="vertexShader">
    precision mediump float;
    // 接收点在canvas坐标系上的坐标(x,y)
    attribute vec2 a_Position;
    // 接收canvas尺寸
    attribute vec2 a_Screen_Size;
    // 接收Javascript传过来的颜色值（rgba）
    attribute vec4 a_Color;
    // 传往片元着色器的颜色
    varying vec4 v_Color;
    void main() {
      vec2 position = (a_Position / a_Screen_Size) * 2.0 - 1.0;
      position = position * vec2(1.0, -1.0);
      gl_Position = vec4(position, 0, 1);
      v_Color = a_Color;
    }
  </script>
  <!-- 片元着色器源码 -->
  <script type="shader-source" id="fragmentShader">
    precision mediump float;
    // 接收Javascript传过来的颜色值（rgba）
    varying vec4 v_Color;
    void main() {
      vec4 color = v_Color / vec4(255, 255, 255, 1);
      gl_FragColor = color;
    }
  </script>
  <canvas id="canvas"></canvas>
  <!-- 引入封装方法 -->
  <script src="./utils/index.js"></script>
  <script>
    window.onload = () => {
      var canvas = document.querySelector('#canvas');
      var body = document.querySelector('body');
      canvas.width = body.clientWidth;
      canvas.height = body.clientHeight;


      var gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

      // 创建顶点着色器
      var vertexShader = createShaderFromScript(gl, gl.VERTEX_SHADER, '#vertexShader');

      // 创建片元着色器
      var fragmentShader = createShaderFromScript(gl, gl.FRAGMENT_SHADER,'#fragmentShader');

      // 创建着色器程序
      var program = createProgram(gl ,vertexShader, fragmentShader);

      // 使用刚创建好的着色器程序
      gl.useProgram(program);

      // 找到顶点着色器中的变量a_Screen_Size
      var a_Screen_Size = gl.getAttribLocation(program, 'a_Screen_Size');
      console.log(canvas.width, canvas.height)
      // 为顶点着色器中的a_Screen_Size传递canvas的宽高信息
      gl.vertexAttrib2f(a_Screen_Size, canvas.width, canvas.height);


      // 找到片元着色器中的变量u_Color
      var u_Color = gl.getUniformLocation(program, 'u_Color');
      //向片元着色器传递颜色信息
      var color = randomColor();
      gl.uniform4f(u_Color, color.r, color.g, color.b, color.a);


      // 三角形顶点
      var positions = [
        30, 30, 255, 0, 0, 1,    //V0
        30, 300, 255, 0, 0, 1,   //V1
        300, 300, 255, 0, 0, 1,  //V2
        300, 30, 0, 255, 0, 1    //V3
      ];
      // 颜色值
      var colors = [];
      // 找到顶点着色器中的变量a_Position
      var a_Position = gl.getAttribLocation(program, 'a_Position');
      // 找到顶点着色器中的变量a_Color
      var a_Color = gl.getAttribLocation(program, 'a_Color');
      // 传递给顶点着色器中的 a_Position 属性。 那么，首先启用对应属性 a_Position
      gl.enableVertexAttribArray(a_Position);
      // 传递给顶点着色器中的 a_Color 属性。 那么，首先启用对应属性 a_Color
      gl.enableVertexAttribArray(a_Color);


      // 创建一个缓冲区
      var buffer = gl.createBuffer();
      // 绑定缓冲区为当前缓冲
      gl.bindBuffer(gl.ARRAY_BUFFER, buffer);

      // 设置从缓冲区中取数据的方式
      // 每次取两个数据
      var size = 2;
      // 每个数据类型是32位浮点数
      var type = gl.FLOAT;
      // 不需要归一化数据
      var normalize = false;
      // 每次迭代运行需要移动数据数 * 每个数据所占内存 到下一个数据开始点
      var stride = 0;
      // 从缓冲区起始位置开始读取
      var offset = 0;
      // 设置 a_Position 属性从缓冲区读取数据方式
      gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 24, 0);
      // 设置 a_Color 属性从缓冲区读取数据方式
      gl.vertexAttribPointer(a_Color, 4, gl.FLOAT, false, 24, 8);

      // 向缓冲区传递数据
      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);


      //定义绘制索引数组
      let indices = [0, 1, 2, 0, 2, 3];
      //创建索引缓冲区
      let indicesBuffer = gl.createBuffer();
      //绑定索引缓冲区
      gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indicesBuffer);
      //向索引缓冲区传递索引数据
      gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);


      

      // // 渲染函数
      function render(gl) {
        //设置屏幕清除颜色为黑色。
        gl.clearColor(0, 0, 0, 1.0);
        //清除屏幕
        gl.clear(gl.COLOR_BUFFER_BIT);
        // 指定绘制图元的类型，是画点，还是画线，或者是画三角形
        // var mode = gl.TRIANGLES;
        // 指定绘制图形的顶点个数
        // var count = 6;
        // 指定索引缓冲区中的值的类型
        // var type = gl.UNSIGNED_BYTE;
        //指定索引数组中开始绘制的位置，以字节为单位
        // var offset = 0
        gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);

      }

      render(gl)

    }
  </script>
</body>
</html>
